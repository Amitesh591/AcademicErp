<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Admission Page">
    <meta name="author" content="Sumit Rana">

    <title>Admission | IIITB</title>

    <!-- jQuery -->
    <script src="jquery/jquery.min.js"></script>
    <script src="jquery/popper.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap core JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Custom Styles-->
    <link href="css/admission.css" rel="stylesheet">

    <!-- Custom Scripts -->
    <script src="js/admission.js" type="text/javascript"></script>

</head>

<body>
<div class="container">
    <div class="auth-form-body">
        <div class="text-center">
            <img src="images/icons/logo.jpg" alt="IIIT-B Logo"><br>
        </div>

        <form class="form-signin" id="admission-form" action="webapi/student" method="post"
              enctype="multipart/form-data">

            <div class="form-label-group">
                <input type="text" id="firstName" name="firstName" class="form-control"
                       placeholder="First Name" required
                       autofocus>
                <label for="firstName">First Name</label>
            </div>

            <div class="form-label-group">
                <input type="text" id="middleName" name="middleName" class="form-control"
                       placeholder="Middle Name">
                <label for="middleName">Middle Name</label>
            </div>

            <div class="form-label-group">
                <input type="text" id="lastName" name="lastName" class="form-control"
                       placeholder="Last Name">
                <label for="lastName">Last Name</label>
            </div>

            <div class="form-label-group">
                <input type="email" id="emailId" name="emailId" class="form-control"
                       placeholder="Email Address">
                <label for="emailId">Email Address</label>
            </div>

            <div class="form-label-group">
                <select id="domainId" name="domainId" class="form-control">
                    <option value="0" selected disabled>Select Domain</option>
                </select>
            </div>

            <div class="custom-file">
                <input type="file" class="custom-file-input" id="photograph" name="photograph" accept="image/* "
                       onchange="previewFile()" required>
                <label class="custom-file-label" for="photograph">Photograph</label>
            </div>
            <br>

            <div class="form-label-group row">
                <div class="text-center col-sm-12 mt-4">
                    <img id="preview" src="images/icons/placeholder.png" height="100"
                         alt="Waiting for Image Selection...">
                </div>
            </div>

            <button class="btn btn-primary btn-block mt-4" type="submit" value="Modify">Modify</button>
        </form>
    </div>
</div>

</body>
</html>
